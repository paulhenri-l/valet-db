version: "3"

services:
  mysql:
    image: "mysql:5.7"
    ports:
      - "3306:3306"
      - "33060:33060"
    volumes:
      - "./var-lib-mysql:/var/lib/mysql"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_USER: "homestead"
      MYSQL_PASSWORD: "secret"
      MYSQL_DATABASE: "homestead"
  redis:
    image: "redis:5.0"
    ports:
      - "6379:6379"
    volumes:
      - "./redis-data:/data"
    command: ["redis-server", "--appendonly", "yes"]
